<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <!-- textarea -->

       <div>
        <label for="w3review">textarea label</label>
        <textarea id="w3review" name="w3review" rows="4" cols="50">
    At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
    </textarea
        >
  
        <span>textarea label on span</span>
        <div>
          <textarea id="spantext" name="textspan" rows="4" cols="50">
    At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
    </textarea
          >
        </div>
  
        <span id="divtext">textarea label on div</span>
        <span>required *</span>
        <textarea id="divtext" name="divtext" rows="4" cols="50">
    At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
    </textarea
        >
  
        <label for="textareaforth">fourth textarea</label>
        <textarea
          id="textareaforth"
          name="textareaforth"
          rows="4"
          cols="50"
          placeholder="fill this field"
        >
        </textarea>
  
        <!-- button -->
        <div>
          <h1>First button</h1>
          <button type="button" name="first button">Plain Button</button>
        </div>
        <div>
          <h1>Second button</h1>
          <button type="button" name="second button">Plain Button</button>
        </div>
        <div>
          <h1>Third button</h1>
          <button type="button" name="third button">Plain Button</button>
        </div>
        <br />
        <br />
        <br />
  
        <form action="/#" id="nameform">
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" /><br /><br />
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" />
        </form>
  
        <button type="submit" form="nameform" value="Submit">Submit</button>
</body>
</html>
