<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- textarea -->

    <!-- normal text area -->
    <div>
      <label>normal textarea label</label>
      <textarea name="normaltext" rows="4" cols="50"> </textarea>
    </div>

    <!-- label after normal text area  -->
    <div>
      <textarea name="normaltextbeforelabel" rows="4" cols="50"> </textarea>
      <label>label after normal text area</label>
    </div>

    <!-- label after and before normal text area  -->
    <div>
      <label>label before normal text area</label>
      <textarea name="normaltextbeforelabel" rows="4" cols="50"> </textarea>
      <label>label after normal text area</label>
    </div>

    <!-- span label before text area -->
    <div>
      <span>textarea span label</span>
      <textarea name="w3review" rows="4" cols="50">
    At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
    </textarea
      >
    </div>

    <!-- span out of the div -->
    <span>textarea label on span</span>
    <div>
      <textarea name="textspan" rows="4" cols="50">
textarea that has span outer  </textarea
      >
    </div>

    <!-- spans as label for textarea  -->
    <span>textarea label on div</span>
    <span>required *</span>
    <textarea name="divtext" rows="4" cols="50">
  At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
  </textarea
    >

    <!-- text area that has placeholder -->
    <textarea
      name="textareaforth"
      rows="4"
      cols="50"
      placeholder="fill this field"
    >
    </textarea>
    <label>fourth textarea</label>

     <!-- button -->
    <div>
      <label >First button</label>
      <button type="button" name="first button">Plain Button</button>
    </div>
    <div>
      <label>Second button</label>
      <button type="button" name="second button">Plain Button</button>
    </div>
    <div>
      <label>Third button</label>
      <button type="button" name="third button">Plain Button</button>
      <label>Third button</label>
    </div>
      <button type="button" name="forth button" title="my button">Plain Button</button>
     <button type="button" name="fifth button" title="disable" disabled>Button</button> 
    
    <br />
    <br />
    <br />

    <form action="#" id="nameform">
      <label>First name:</label>
      <input type="text" name="fname" /><br /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" />
    </form>
    <button type="submit" form="nameform" value="Submit">Submit</button>

    <form action="#">
      <label>User ID:</label>
      <input type="text" name="id" />

      <label>Password:</label>
      <input type="text" name="pass" />

      <button type="reset" value="Reset">reset</button>
      <button type="submit" value="Submit">Submit</button>
    </form>

    
    <div style="margin: 50px">
      <audio controls>
        <source
          src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
          type="audio/mp3"
        />
         Your browser does not support the audio element.
      </audio>
    </div>

    
    <div style="margin: 50px">
      <audio controls>Your browser does not support the audio element.</audio>
    </div>

    <video width="320" height="240" controls>
      <source src="https://drive.google.com/uc?export=download&id=13yadqjvZV9F_1E0837bKX3ti9AUUh8QZ" type='video/mp4'>
  </video>

      <source src="www.youtube.com/embed/YE7VzlLtp-4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    </body>
</html>
